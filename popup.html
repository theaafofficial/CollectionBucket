      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body>
    <div class="container py-4">
      <h4 class="text-center mb-4">CollectionBucket</h4>
      <div id="listContainer" class="list-group">

          <i class="fa fa-arrow-left"></i> Back

        <button

          class="btn btn-sm btn-primary mb-3 float-right"

        </button>
        <a id="detailTitle" href="#" target="_blank" class="mb-3 d-block"></a>
        <textarea id="detailText" class="form-control mt-3"></textarea>
      </div>
    </div>
    <script src="popup.js"></script>
